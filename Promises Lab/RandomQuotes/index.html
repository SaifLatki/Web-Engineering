<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8ffff, #e0f7fa);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 15px;
        }

        .quote {
            background: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 30px 50px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007acc;
        }

        #showQuotes {
            margin-top: 20px;
        }

        #quote {
            font-style: italic;
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }

        #author {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #005f99;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .quote {
                padding: 20px 30px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 12px;
                padding: 8px 16px;
            }

            .quote {
                padding: 15px 20px;
            }

            #quote {
                font-size: 16px;
            }

            #author {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="quote">
        <h1>Random Quote</h1>
        <button id="btn">Get Quote</button>
        <div id="showQuotes">
            <h1 id="quote"></h1>
            <p id="author"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
